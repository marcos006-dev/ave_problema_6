<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de Pokemóns</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-center">
          <div class="col-md-6">
            <h1 class="text-center">Buscador de Pokemons</h1>
            <div class="mb-3">
              <label for="inputBuscarPokemon" class="form-label"
                >Ingrese el nombre o el id del pokemón:</label
              >
              <input
                type="text"
                class="form-control"
                id="inputBuscarPokemon"
                name="inputBuscarPokemon"
                autofocus
              />

              <div class="form-text">
                <div class="d-flex justify-content-center mb-3 mt-3">
                  <div
                    id="loading"
                    class="spinner-border"
                    role="status"
                    style="display: none"
                  ></div>
                </div>

                <div id="resultTarjetaPokemon" style="display: none"></div>
              </div>
              <input
                type="button"
                name="btnBuscar"
                value="Buscar..."
                class="btn btn-success form-control"
                id="btnBuscar"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/helpers.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
